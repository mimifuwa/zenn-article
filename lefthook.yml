commit-msg:
  skip: merge
  commands:
    commitlint:
      run: bun commitlint --edit {1}

pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,md,mdx}"
      run: bun biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true && git update-index --again

pre-push:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,md}"
      run: bun biome check --no-errors-on-unmatched --files-ignore-unknown=true
